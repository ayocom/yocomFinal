<body class="body2">
    <h1>Contact Form</h1>
    <p>Thank you for reading my page. If there is any thing you need please type in your name so I can contact you</p>

        <textarea name="color1" id="pretty3">:)</textarea> <br>
        <br>

        <input type="radio" id="9th" name="ageRange" value="9th"> <label>9th grade</label> <br>
        <input type="radio" id="10th" name="ageRange" value="10th"> <label>10th grade</label> <br>
        <input type="radio" id="11th" name="ageRange" value="11th"> <label>11th grade</label> <br>

        <br>
        <label>How can I make this better?</label>

        <textarea name="color1" id="pretty3">Any Other Comments</textarea> <br>
        <input type="submit" value="Send" id="button1">
