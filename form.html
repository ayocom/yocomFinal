<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yocomFinal.css">
    <title>Form</title>
</head>
<body class="body2">
    
    <form action="">
        <label>Your Name</label> <br>
        <input type="text" id="username" name="username"> <br>
        <br>

        <input type="radio" id="9th" name="ageRange" value="9th"> <label>9th grade</label> <br>
        <input type="radio" id="10th" name="ageRange" value="10th"> <label>10th grade</label> <br>
        <input type="radio" id="11th" name="ageRange" value="11th"> <label>11th grade</label> <br>
        <input type="radio" id="12th" name="ageRange" value="12th"> <label>12th grade</label> <br>
        <input type="radio" id="out" name="ageRange" value="out"> <label>Outside of High School</label> <br>
        <br>
        <label>How can I make this better?</label>
        <br>
        <input type="checkbox" id="changeColor" name="improve" value="changeColor"> <label>Change the Colors</label> <br>
        <input type="checkbox" id="changeTitle" name="improve" value="changeTitle"> <label>Change the Title</label> <br>
        <input type="checkbox" id="addDetail" name="improve" value="addDetail"> <label>Add more detail</label> <br>
        <input type="submit" value="Send">
        

    </form>
    <br>

    <button class="mainButton"><a href="yocomFinal.html">Go back</a></button>

</body>
</html>
